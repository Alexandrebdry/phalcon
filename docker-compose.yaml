version: "3.8"

volumes:
  database:

services:


  database:
    image: mysql:5.7.22
    restart: always
    volumes:
      - ./database:/var/lib/mysql
    environment:
      MYSQL_DATABASE: fycphalcon
      MYSQL_ROOT_PASSWORD: fycphalcon
      MYSQL_PASSWORD: phalcon
      MYSQL_USER: phalcon
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - target: 3306
        published: 3306
        protocol: tcp

  phalconphp:
    image: phalconphp/php-apache:ubuntu-16.04
    depends_on:
      - database
    ports:
      - "80:80"
      - "443:443"
    working_dir: /app
    volumes:
      - ./project:/app
      - ./apache/apache2.conf:/etc/apache2/apache2.conf
      - ./apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      WEB_DOCUMENT_ROOT: /app
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8888:80
    environment:
      - PMA_ARBITRARY=1
